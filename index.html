<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 200px;
            max-height: 200px;
            display: block;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <script>
        async function fetchImages() {
            const repo = "username/repo-name"; // Replace with your GitHub repo name
            const branch = "main"; // Replace with the branch name
            const path = ""; // Path in the repo (empty for the root directory)

            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                const body = document.body;

                files
                    .filter(file => file.type === "file" && file.name.match(/\\.(png|jpg|jpeg)$/i))
                    .forEach(file => {
                        const container = document.createElement("div");
                        container.className = "image-container";

                        const img = document.createElement("img");
                        img.src = file.download_url; // Use GitHub's download URL for images
                        img.alt = file.name;

                        container.appendChild(img);
                        body.appendChild(container);
                    });
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        fetchImages();
    </script>

</body>
</html>
